<html lang="en">
<head>
<meta charset="utf-8">    
<title>CoronaLive</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">        
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {
        'packages':['geochart'],
        // Note: you will need to get a mapsApiKey for your project.
        // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
        'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY'
      });
      google.charts.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {
        var data = google.visualization.arrayToDataTable([
          ['Country', 'Total Confirmed', 'Total Deaths'],
          ['Germany', 22213, 84],
          ['United States', 24128, 285],
          ['Brazil', 1021, null],
          ['Canada', 1137, 19],
          ['India', 330, 4],
          ['Pakistan', 730, 3], 
          ['China', 81349, 3259],
          ['Italy', 53578, 4825],    
          ['Spain', 25374, 1375],
          ['United Kingdom', 5049, 1],
          ['Iran', 20610, null],
          ['South Korea', 8799, null],
          ['Switzerland', 6575, 75],
          ['Netherlands', 3640, 137],
          ['Belgium', 2815, null],
          ['RU', 306, null]
                        
        ]);

        var options = {
            colorAxis: {colors: ['#f79494', '#f73e3e', '#ff0000']},
            backgroundColor: 'white',
 
        };

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
      }
    </script>
</head>
<body>
    <nav class="navbar fixed-top navbar-light bg-dark">
       <p id="name">GeoCorona.</p>
       <div>
        <p id="stats" style="color: red">Last Updated: 03:00 HRS 22 March 2020-------Total Confirmed Cases:307,280-------Total Deaths:13,049-------Total Recovered:92,378</p>
        </div>
    </nav>
    <div id="regions_div" class="chart"></div>
</body>
</html>
